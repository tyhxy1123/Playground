<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31-jQuery-EventDelegation</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script>
        $(()=>{
            $("button").on("click", ()=>{
                $("ul").append("<li>I am new li</li>")
            })

            // $("ul>li").on("click",function (){console.log($(this).html())})
            $("ul").delegate("li","click", function(){console.log($(this).html())})
        })
    </script>
</head>
<body>
    <button>add li</button>
    <ul>
        <li>I am the 1th li</li>
        <li>I am the 2th li</li>
        <li>I am the 3th li</li>
    </ul>
</body>
</html>
