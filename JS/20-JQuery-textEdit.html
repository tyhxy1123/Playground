    <script>
        $(function () {
            $("div").eq(1).addClass("d1")

            var spans = $("div p span")
            var limit = spans.length

            var btns = $("button")
            btns[0].onclick = () => {
                $("div").html("<p>私は段落です<span>私はスパンです</span></p>")
            }
            btns.eq(1).click(function () {
                console.log($("div").html())
            })
            btns[2].onclick = function () {
                $("div").text("<p>私は段落です<span>私はスパンです</span></p>");
            }
            btns.eq(3).click(function () {
                console.log($("div").text());
                
            })
            btns.eq(4).click(() => {
                $("input").val("请输入内容")
            })
            btns.eq(5).click(() => {
                console.log($("input").val());
            })
        })
    </script>
