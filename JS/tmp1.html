<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tmp1</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
        $(() => {
                $(".addStudent").on("click", function () {
                    $.ajax({
                        type: "POST",
                        url: "/addStudent",
                        data: {
                            "student": {
                                "name": this.,
                                "age": 18
                            }
                        },
                        success: (student) => {
                            var $body = $("body");
                            var htmlText = '<table>' +
                                '<tbody>' +
                                '<tr>' +
                                '<th>' + student.id + '</th>' +
                                '<td>' + student.name + '</td>' +
                                '<td>' + student.age + '</td>' +
                                '</tr>' + '</tbody></table>';
                            $body.append(htmlText);
                        }
                    });
                })
            })
    </script>
</head>

</body>
</html>
